# differential should starts with d
system:
  dx1 : "x2"
  dx2 : "torch.sin(x1) + x3"
  dx3 : "x2 + x3 + u"

# currently still manually calculated
control:
  u : "-2 * lamda * torch.sin(x1) - x3 * (1 + 2 * lamda) - x2 * (1 + lamda**2) - k_ * (2 / 3.14) * torch.arctan(p_ * (x3 + 2 * lamda * x2 + lamda**2 * x1))"

# for stabilizing, xn = 0
desired:
  x1 : "0.0"
  x2 : "0.0"
  x3 : "0.0"

# initial value
initial:
  x1 : 1.2
  x2 : 0.0
  x3 : -1.0

# parameters
params:
  - lamda
  - k_
  - p_